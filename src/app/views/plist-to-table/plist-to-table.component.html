<div class="flex flex-col gap-y-5 w-full">
  <details class="styleDetails">
    <summary>
      <span class="text-xl font-bold">Select the PLIST file with the data</span>
    </summary>

    <div class="flex flex-col gap-y-3 mt-2">
      <app-file-input [typeFile]="typeFile" (dataFile)="setDataFile($event)"></app-file-input>
      <button class="styleBut w-max" (click)="createList()">Create a table</button>
    </div>
  </details>

  @if (blockList) {
    <div class="flex flex-col">
      <div class="styleTD flex flex-row w-full">
        <div class="w-1/3"><span class="font-bold">Key</span></div>
        <div class="w-1/3"><span class="font-bold">Type</span></div>
        <div class="w-1/3"><span class="font-bold">Value</span></div>
      </div>
      <app-details [dataDetails]="dataDetails"></app-details>
    </div>
  }
</div>

<app-window-notify
  [dataNotify]="dataNotify"
></app-window-notify>
