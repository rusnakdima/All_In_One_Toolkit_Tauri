<div class="flex flex-col gap-y-5 w-full">
  @if (recentActionLinks.length > 0) {
    <span class="text-2xl">Recent Action</span>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6 2xl:grid-cols-7 gap-2">
      @for (link of recentActionLinks; track link) {
        <div class="styleLinkBlock" [routerLink]="['/'+link.url]" (click)="saveLink(link)">
          <div class="flex flex-row gap-x-2">
            @for (icon of link.icon; track icon; let i = $index) {
              <img [src]="icon" [alt]="['link.title_'+i]" [ngClass]="link.icon.length > 1 ? 'w-12 h-12' : 'w-14 h-14'">
            }
          </div>
          <span>{{link.title}}</span>
        </div>
      }
    </div>
  }

  <div class="flex flex-row justify-between">
    <span class="text-2xl">All Links</span>
    <app-search
      [tempArray]="tempLinks"
      (array)="searchFunc($event)"
    ></app-search>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6 2xl:grid-cols-7 gap-2">
    @for (link of links; track link) {
      <div class="styleLinkBlock" [routerLink]="['/'+link.url]" (click)="saveLink(link)">
        <div class="flex flex-row gap-x-2">
          @for (icon of link.icon; track icon; let i = $index) {
            <img [src]="icon" [alt]="['link.title_'+i]" [ngClass]="link.icon.length > 1 ? 'w-12 h-12' : 'w-14 h-14'">
          }
        </div>
        <span>{{link.title}}</span>
      </div>
    }
  </div>
</div>
