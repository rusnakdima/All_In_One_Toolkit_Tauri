<div class="flex flex-col gap-y-5 w-full">
  <label class="styleLabel">Choose a style type</label>
  <div class="flex flex-row gap-x-5">
    <div class="flex flex-row gap-x-2 justify-center content-center">
      <label class="styleLabel !mt-0">
        <input class="styleRadio mr-2" type="radio" name="typeStyle" (change)="setTypeStyle('css')" />
        <span>CSS</span>
      </label>
    </div>

    <div class="flex flex-row gap-x-2 justify-center content-center">
      <label class="styleLabel !mt-0">
        <input class="styleRadio mr-2" type="radio" name="typeStyle" (change)="setTypeStyle('bootstrap')" />
        <span>Bootstrap 5</span>
      </label>
    </div>

    <div class="flex flex-row gap-x-2 justify-center content-center">
      <label class="styleLabel !mt-0">
        <input class="styleRadio mr-2" type="radio" name="typeStyle" (change)="setTypeStyle('tailwind')" />
        <span>Tailwind CSS</span>
      </label>
    </div>
  </div>

  <div class="flex flex-col gap-y-3">
    <label class="styleLabel">Enter the style according to the selected type (you can enter several classes or properties separated by a space)</label>
    <textarea class="styleTextarea" (change)="setData($event)" rows="2"></textarea>
    <button class="styleBut w-max" (click)="convertData()">Convert data</button>
  </div>

  @if (blockTable) {
    <div class="overflow-x-auto" id="blockTable">
      <table class="border styleBorderSolid">
        <thead>
          <tr>
            @for (th of dataTable.thead; track th) {
              <th class="styleTD whitespace-nowrap">{{th}}</th>
            }
          </tr>
        </thead>
        <tbody>
          @for (row of dataTable.tbody; track row) {
            <tr>
              @for (cell of row; track cell) {
                @if (cell.elem == "th") {
                  <th class="styleTD whitespace-nowrap">{{cell.text}}</th>
                } @else {
                  <td class="styleTD whitespace-nowrap">{{cell.text}}</td>
                }
              }
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>

<app-window-notify
  [dataNotify]="dataNotify"
></app-window-notify>
