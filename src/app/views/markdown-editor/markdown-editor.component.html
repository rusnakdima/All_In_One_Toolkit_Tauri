<app-header-page></app-header-page>

<div class="flex flex-col gap-y-5 m-5">
  <details class="styleDetails">
    <summary>
      <span class="text-xl font-bold">Select the Markdown file with the data</span>
    </summary>

    <div class="flex flex-col gap-y-3 mt-2">
      <app-file-input [typeFile]="typeFile" (dataFile)="setDataFile($event)"></app-file-input>
      <button class="styleBut w-max" (click)="parseFile()">Get a data</button>
    </div>
  </details>

  <div class="flex flex-row w-full gap-x-2">
    <div class="flex flex-col w-1/2">
      <span class="text-xl">Write</span>
      <textarea class="styleTextarea !h-full" [value]="dataField" (keyup)="parseField($event)"></textarea>
    </div>
    <div class="flex flex-col w-1/2">
      <span class="text-xl">Preview</span>
      <div class="styleBorderSolid border-2 rounded-lg h-full p-2" [innerHTML]="mdPrevData"></div>
    </div>
  </div>
</div>

<app-window-notify
  [dataNotify]="dataNotify"
></app-window-notify>
