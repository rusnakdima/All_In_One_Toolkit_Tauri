<div class="styleHeader">
  <ion-icon class="cursor-pointer" name="reorder-three-outline" (click)="showNav()" />
  <div>
    @if (themeVal == '') {
      <ion-icon class="cursor-pointer" name="sunny-outline" (click)="setTheme('dark')" />
    } @else if (themeVal == 'dark') {
      <ion-icon class="cursor-pointer" name="moon-outline" (click)="setTheme('')" />
    }
  </div>
</div>
